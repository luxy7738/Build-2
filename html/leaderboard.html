<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/leaderboard.css">

  </head>
  <body>
    <main>
      <div id="header">
        <h1>Ranking</h1>
        <button class="share">
          <i class="ph ph-share-network"></i>
        </button>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table>
          <tr>
            <td class="number">1</td>
            <td class="name">Kaylee Doan</td>
            <td class="points">
              78 <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
            </td>
          </tr>
          <tr>
            <td class="number">2</td>
            <td class="name">Somin Park</td>
            <td class="points">68</td>
          </tr>
          <tr>
            <td class="number">3</td>
            <td class="name">Dillon Loven</td>
            <td class="points">58</td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="name">Lucy Xu</td>
            <td class="points">48</td>
          </tr>
          <tr>
            <td class="number">5</td>
            <td class="name">Khoa Tran</td>
            <td class="points">38</td>
          </tr>
        </table>
        <div id="buttons">
          <a href="lo"><button class="exit">Exit</button></a>
          <button class="continue">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
